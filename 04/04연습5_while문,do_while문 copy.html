<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>while문, do while문</title>
</head>
<body>
	<script>
		var i =0
		do {
			document.write('반복조건이 true면 반복한다.<br>'); //명령 실행
			i+=1;
		}while(i<10);//조건이 false가 되면 반복 종료
	</script>
	<script>
		document.write('***************************<br>');
		var i =0
			while (i<10) {
				document.write('반복조건이 true면 반복한다.<br>'); //명령 실행
			i+=1;
		}
	</script>
</body>
</html>
