<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>세션 선택</title>
	<link rel="stylesheet" href="css/switch.css">
</head>
<body>
	<script>
		var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인", "1");

		switch(session) { //switch 예약어 오른쪽에 괄호와 함께 값을 확인할 변수를 지정. 
			case"1": document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>"); //여러 조건 값을 case문 다음 ;을 붙여 지정. 해당 값일 때 실행할 명령은 ; 다음에 나열. 
			//둘 이상 명령 실행하면 명령을 {}로 묶음
				break; //여기서 switch문 빠져나옴.
			case"2": document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>"); 
				break;
			case"3": document.write("<p>개발 세션은 <strong>205호</strong>에서 진행됩니다.</p>"); 
				break;
		default:alert("잘못 입력했습니다"); //입력값이 case문에서 지정한 조건 값과 전부 일치하지 않을 때 실행하는 명령. 여기서는 break 사용 안함.2

			}
		
	</script>
</body>
</html>
