<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>if문</title>
</head>
<body>
	<script>
if(true){
    document.write("if문의 조건을 만족해 문장이 실행됨");
};


if(false){
    document.write("이러면 아무 문장도 표시 안됨. document.write안의 함수가 실행이 안됨. ");
};
	</script>
</body>
</html>
