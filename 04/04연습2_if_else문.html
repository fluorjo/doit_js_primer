<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>if_else문</title>
</head>
<body>
	<script>
		var number = prompt("숫자 입력");
		if(number < 0){
			alert("0 이상의 수 입력");
		}
		else{
			document.write("입력한 숫자는:"+number);
		}
	</script>
</body>
</html>
