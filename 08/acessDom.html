<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM에 접근하기</title>
	<link rel="stylesheet" href="css/dom.css">
</head>
<body>
	<div id="container">
			<h1 id="heading">에디오피아 게뎁</h1>
			<div id="prod-img">
				<img src="images/coffee-pink.jpg" alt="에디오피아 게뎁">
			</div>
			<div id="desc">
					<h2 class="bright">Information</h2>
					<p>2차 세계대전 이후 설립된 <span class="accent">게뎁농장</span>은 유기농 인증 농장으로 여성의 고용 창출과 지역사회 발전에 기여하며 3대째 이어져 내려오는 오랜 역사를 가진 농장입니다. 게뎁 농장은 <span class="accent">SCAA 인증</span>을 받은 커피 품질관리 실험실을 갖추고 있어 철처한 관리를 통해 스페셜티커피를 생산합니다.</p>
					<h2>Flavor Note</h2>
					<p class="bright">은은하고 다채로운 꽃향, 망고, 다크 체리, 달달함이 입안 가득.</p>
			</div>
	</div>
</body>
</html>

<!--
	getElementById 함수를 쓰면 id 선택자를 활용해서 dom 요소에 접근하게 됨.
	document.getElementById("heading") <-이걸 콘솔에서 치면

	<h1 id=​"heading">​에디오피아 게뎁​</h1> <-이렇게 결과 뜸.
	​--> 

<!--
	getElementsByClassName 함수 = class 속성 값 이용해서 dom 요소에 접근. s 붙는다는 거에 주의.
	document.getElementsByClassName("accent")  

	HTMLCollection(2) [span.accent, span.accent]
	0: span.accent
	1: span.accent
	length: 2
	[[Prototype]]: HTMLCollection

	여기서 dom 요소 중 하나에만 접근하려면 document.getElementsByClassName("accent")[0] 이렇게 [0] 붙여주면 됨. 배열처럼 취급되는 것.
	
	<span class="accent">게뎁농장</span>

-->

<!--
	document.getElementsByClassName("accent")[0].style.textDecoration="underline"
	이렇게 하면 accent class인 '게뎁농장'에 밑줄 쳐짐.

-->

<!--
	getElementsByTagName 함수 = 태그 이름 이용해서 dom 요소에 접근. s 붙는다는 거에 주의.
	document.getElementsByTagName("id")  

	document.getElementsByTagName("h2")
HTMLCollection(2) [h2.bright, h2]
0: h2.bright
1: h2
length: 2
[[Prototype]]: HTMLCollection

-->

<!--
	document.getElementsByTagName("h2")[0].style.backgroundColor = "#알파벳"
	h2[0]인 information부분에 배경에 색 칠해짐.
-->

<!--
	querySelector, querySelectorAll = id, class, tag 등 아무거나 다 사용해도 되는 함수.

	class 앞에는 마침표 붙임.
	id 앞에는 # 붙임.
	tag 앞에는 기호 없이 그냥 태그 이름 쓰면 됨.

	document.querySelector('#container')

-->
<!--
	document.querySelector('#heading')
	<h1 id="heading">에디오피아 게뎁</h1>

	document.querySelectorAll('.accent')
	NodeList(2) [span.accent, span.accent]       <-앞에 것들과 달리 node라고 나옴.
	0: span.accent
	1: span.accent
	length: 2
	[[Prototype]]: NodeList


	document.querySelectorAll('.accent')[1].style.backgroundColor="yellow"
	​
	미리 강조표시돼있던 accent [1]인'SCAA 인증'에 노랑색 배경색 쳐짐.​
-->

<!--
	document.querySelector("#prod-img >img").getAttribute("src")
	=>"images/coffee-pink.jpg"

	
	">" 이거는 자식 선택자. 문서 안에 이미지가 여러 개일 수 있어서 하나만 찾기 위해 이걸 쓴다.

	getAttribute는 속성에 접근하는 함수. setAttribute는 접근한 속성을 바꾸는 함수.

	document.querySelector("#prod-img >img").setAttribute("src","images/coffee-blue.jpg")
	=>그림 바뀜.





-->
