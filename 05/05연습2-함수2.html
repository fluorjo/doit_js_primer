<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>함수</title>
	<link rel="stylesheet" href="css/add.css">
</head>
<body>
	<script>
		var num1=parseInt(prompt("첫번째 숫자?"));//parseint=프롬프트 창에 입력한 값을 정수로 바꾸는 함수. number() 써도 됨. 
		var num2=parseInt(prompt("두번째 숫자?"));
		addNumber(num1,num2);
		
		function addNumber(a,b) {
			var sum = a+b;
			alert(sum);
		}

	</script>	
	
</body>
</html>
